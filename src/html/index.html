{% extends 'layout/_main.html' %}

{% block content %}
<form id="survey-form" class="is-centered is-md is-primary">
  <div class="field">
    <label id="name" for="name-label" class="label">Name</label>
    <div class="control">
      <input type="text" id="name-label" class="input" placeholder="Enter your name" required>
    </div>
  </div>

  <div class="field">
    <label id="email" for="email-label" class="label">Email</label>
    <div class="control">
      <input type="email" id="email-label" class="input" placeholder="Enter your email"  required>
    </div>
  </div>

  <div class="field">
    <label id="number" for="number-label" class="label">Age <span><small>(optional)</small></span></label>
    <div class="control">
      <input type="number" id="number-label" class="input" placeholder="Age" min="10" max="99" required>
    </div>
  </div>

  <div class="field">
    <p class="label">Which option best describes your current role?</p>
    <div class="control">
      <select id="drop-down" name="role">
        <option disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="prefer">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>

  <div class="field">
    <p class="label">Would you recommend freeCodeCamp to a friend?</p>
    <div class="control">
      <label>
        <input name="user" type="radio" value="definitely" checked> Definitely
      </label>
      <label>
        <input name="user" type="radio" value="maybe"> Maybe
      </label>
      <label>
        <input name="user" type="radio" value="not sure"> Not sure
      </label>
    </div>
  </div>

 <div class="field">
   <p class="label">What would you like to see improved? <small>(Check all that apply)</small></p>
   <div class="control">
     <label class="checkbox">
       <input type="checkbox" name="interest" value="front-end"> Front-end Projects
     </label>
     <label>
      <input type="checkbox" name="interest" value="data"> Data Visualization
    </label>
    <label>
      <input type="checkbox" name="interest" value="data"> Challenges
    </label>
    <label>
      <input type="checkbox" name="interest" value="source"> Open Source Community
    </label>
    <label>
      <input type="checkbox" name="interest" value="help"> Gitter help rooms
    </label>
    <label>
      <input type="checkbox" name="interest" value="video"> Videos
    </label>
    <label>
      <input type="checkbox" name="interest" value="meet"> City Meetups
    </label>
    <label>
      <input type="checkbox" name="interest" value="wiki"> Wiki
    </label>
    <label>
      <input type="checkbox" name="interest" value="forum"> Forum
    </label>
    <label>
      <input type="checkbox" name="interest" value="courses"> Additional Courses
    </label>
   </div>
 </div>

 <div class="field">
   <p class="label">Any comments or suggestions?</p>
   <div class="control">
     <textarea  class="textarea" placeholder="Enter your comment here..."></textarea>
   </div>
 </div>

 <div class="button">
   <button class="is-primary" type="submit">Submit</button>
 </div>
</form>  
{% endblock %}
